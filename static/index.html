<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SPA GitHub Pages redirect (must run before your app) -->
  <script>
    (function (l) {
      if (l.search && l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&')
          .map(function (s) { return s.replace(/~and~/g, '&').split('='); })
          .reduce(function (acc, p) { acc[p[0]] = p[1]; return acc; }, {});
        if (decoded.p !== undefined) {
          window.history.replaceState(
            null, null,
            decoded.p + (decoded.q ? ('?' + decoded.q) : '') + (l.hash || '')
          );
        }
      }
    })(window.location);
  </script>
</head>

<body>
  <div id="<%= mountId %>"></div>
  <!-- Let Rsbuild auto-inject JS/CSS; don't add htmlPlugin.tags manually -->
</body>

</html>
